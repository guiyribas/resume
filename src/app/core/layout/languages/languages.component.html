<h4>
  LANGUAGES
</h4>
<div *ngFor="let lang of languagesArray" >
  <p class="lang-name">{{ lang.name }}</p>
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 75%"
    ></div>
  </div>
</div>
